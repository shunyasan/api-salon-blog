service: salon-blog

provider:
  name: aws
  runtime: nodejs14.x
  region: ap-northeast-1
  role: arn:aws:iam::964249418311:role/salon-blog-dev-ap-northeast-1-lambdaRole

plugins:
  - serverless-layers
custom:
  serverless-layers:
    layersDeploymentBucket: salon-blog

package:
  individually: true
  include:
    - dist/**
    - ormconfig.json
  exclude:
    - '**'
functions:
  role: 'arn:aws:iam::964249418311:role/salon-blog-dev-ap-northeast-1-lambdaRole'
  index:
    handler: dist/index.handler
    events:
      - http:
          cors: true
          path: '/'
          method: any
      - http:
          cors: true
          path: '{proxy+}'
          method: any
